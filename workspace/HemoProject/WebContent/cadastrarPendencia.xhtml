
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="menu">
		<ui:include src="/WEB-INF/partials/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<center>
			<div>
				<h:form>
					<p:panel header="Cadastro de Pendências">
						<h:panelGrid columns="2" columnClasses="label, value"
							style="text-align:left">
							<h:outputText value="Titulo: *" />
							<p:inputText value="#{pendenciaBean.titulo}" required="true"
								label="Título" size="48" />

							<h:outputText value="Setor: " />
							<p:selectOneMenu id="setor" value="#{setorBean.setor}">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems value="#{setorBean.setorList}" />
							</p:selectOneMenu>

							<h:panelGroup rendered="#{not empty projetoBean.projetos}">
								<h1>Lista de projetos</h1>
								<ul>
									<ui:repeat value="#{projetoBean.projetos}" var="projeto">
										<li><h:outputText value="#{projeto.id} #{projeto.nome}" /></li>
									</ui:repeat>
								</ul>
							</h:panelGroup>
							
							

							<h:outputText value="Status: " />
							<p:selectOneMenu id="status" value="#{statusBean.status}">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems value="#{statusBean.statusList}" />
							</p:selectOneMenu>

							<h:outputText value="Prioridade: " />
							<p:selectOneMenu id="prioridade"
								value="#{prioridadeBean.prioridade}">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems value="#{prioridadeBean.prioridadeList}" />
							</p:selectOneMenu>

							<h:outputText value="Categoria: " />
							<p:selectOneMenu id="categoria"
								value="#{categoriaBean.categoria}">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems value="#{categoriaBean.categoriaList}" />
							</p:selectOneMenu>

							<h:outputText value="Item do edital: " />
							<p:inputText value="#{pendenciaBean.titulo}" required="false"
								label="" />

							<h:outputText value="Descricao: *" />
							<p:inputTextarea rows="10" cols="50"
								completeMethod="#{inputTextareaView.completeArea}"
								queryDelay="750" minQueryLength="4" />

							<h:outputText value="Observações: *" />
							<p:inputTextarea rows="5" cols="50"
								completeMethod="#{inputTextareaView.completeArea}"
								queryDelay="750" minQueryLength="4" />

							<p:columnGroup>
							</p:columnGroup>

							<p:columnGroup>
								<p:commandButton value="Enviar" ajax="false"
									icon="ui-icon-check" action="#" />
								<p:commandButton value="Limpar" immediate="true" ajax="false"
									icon="ui-icon-cancel">
									<p:resetInput target="form" />
								</p:commandButton>

							</p:columnGroup>
						</h:panelGrid>
					</p:panel>
				</h:form>

			</div>
		</center>
	</ui:define>

</ui:composition>
