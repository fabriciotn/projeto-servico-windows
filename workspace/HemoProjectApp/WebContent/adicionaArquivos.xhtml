
<ui:composition template="WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="menu">
		<ui:include src="/WEB-INF/partials/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<center>
			<p:layout>
				<p:layoutUnit position="west">
					<h:form>
						<h3 style="margin-top: 0">Arquivos</h3>
						<p:tree value="#{treeBasicView}" var="node" dynamic="true">
							<p:treeNode>
								<h:outputText value="#{node}" />
							</p:treeNode>
						</p:tree>
					</h:form>
				</p:layoutUnit>


				<p:layoutUnit position="center">
					<h:form enctype="multipart/form-data">
						<p:growl id="mensagens" showDetail="true" />
						<h:outputText value="Anexe arquivos: " />
						<p:fileUpload fileUploadListener="#{fileUploadView.upload}"
							fileLimit="5" fileLimitMessage="Excedido Limite de arquivos"
							cancelLabel="Cancelar" label="Arquivo" uploadLabel="Anexar"
							invalidFileMessage="Somente arquivos .pdf, xls, .xlsx, .doc, .docx, .txt, .jpg, .png ou .gif"
							allowTypes="/(\.|\/)(gif|jpe?g|png|doc?x|txt|xls?x|pdf)$/"
							value="#{teste.file}" mode="advanced" skinSimple="false" />
					</h:form>
				</p:layoutUnit>
			</p:layout>
		</center>
	</ui:define>

</ui:composition>
