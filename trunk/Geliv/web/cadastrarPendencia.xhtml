
<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="menu">
        <ui:include src ="/WEB-INF/partials/menu.xhtml"/>
    </ui:define>

    <ui:define name="conteudo">
        <center>
            <div>
                <h:form>
                    <p:panel header="Cadastro de Pendências">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Titulo: *" />
                            <p:inputText value="#{pendenciaBean.titulo}" required="true" label="Título"/>

                            <h:outputText value="Setor: " />
                            <p:selectOneMenu id="console" value="#{selectOneMenuView.console}">
                                <f:selectItem itemLabel="Selecione" itemValue="" />
                                <f:selectItem itemLabel="Controle de qualidade" itemValue="CQ" />
                                <f:selectItem itemLabel="Sorologia" itemValue="Sorologia" />
                                <f:selectItem itemLabel="Fracionamento" itemValue="Fracionamento" />
                                <f:selectItem itemLabel="NAT" itemValue="NAT" />
                                <f:selectItem itemLabel="Imuno" itemValue="Imuno" />
                            </p:selectOneMenu>

                            <h:outputText value="Descricao: *" />
                            <p:inputTextarea rows="10" cols="50" completeMethod="#{inputTextareaView.completeArea}" queryDelay="750" minQueryLength="4" />

                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </div>
        </center>
    </ui:define>

</ui:composition>
