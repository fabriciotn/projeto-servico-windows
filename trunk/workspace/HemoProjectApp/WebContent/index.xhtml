
<ui:composition template="WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
        <center>
            <h:form>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <h:outputText value="Login" />
                    </f:facet>

                    <h:outputLabel for="masp" value="Masp: " />
                    <p:inputText id="masp" value="#{loginMB.masp}" required="true" label="masp">
                        <f:validateLength minimum="2"/>
                        <p:clientValidator />
                    </p:inputText>

                    <h:outputLabel for="password" value="Senha: " />
                    <p:password id="password" value="#{loginMB.password}" required="true" label="password">
                        <f:validateLength minimum="2"/>
                    </p:password>
                </p:panelGrid>
                <br/>
                <p:commandButton value="Entrar" ajax="false" icon="ui-icon-check" action="#{loginMB.login}"  />
            </h:form>
        </center>
    </ui:define>

</ui:composition>
